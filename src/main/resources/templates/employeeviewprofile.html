<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lý Nhân viên</title>
    <link rel="stylesheet" href="style02.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/}">Hệ thống Quản lý Nhân viên</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/} ">Quản lý Nhân viên</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/departments} ">Quản lý Phòng ban</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/salaries} ">Quản lý Lương</a>
            </li>
          </ul>
        </div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <form class="form-inline" th:action="@{/findemployee}">
            <input class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm">
            <button class="btn btn-outline-success" type="submit" >Tìm kiếm</button>
           </form>
        </nav>
      </nav>
      <br>
    <!-- Body -->
    <div class="container light-style flex-grow-1 container-p-y">
      <h2 class="py-3 mb-4">
        Thông tin tài khoản
      </h2>
      <div class="card overflow-hidden"> 
        <div class="row no-gutters row-bordered row-border-light">
          <div class="col-md-3 pt-0">
            <div class="list-group list-group-flush account-settings-links">
              <a class="list-group-item list-group-item-action active" data-toggle="list"
                href="#account-general">Thông tin chung</a>
              <a class="list-group-item list-group-item-action" data-toggle="list"
                href="#account-details">Thông tin chi tiết</a>
              <a class="list-group-item list-group-item-action" data-toggle="list"
                href="#account-social-links">Liên kết xã hội</a>
              <a class="list-group-item list-group-item-action" data-toggle="list"
                href="#account-salary">Thông tin lương</a>
              <a class="list-group-item list-group-item-action" data-toggle="list"
                href="#account-access">Quyền truy cập</a>
            </div>
          </div>
          <div class="col-md-9">
            <div class="tab-content">

              <div class="tab-pane fade active show" id="account-general" th:object="${employee}">
                <div class="card-body media align-items-center">
                  <img src="https://bootdey.com/img/Content/avatar/avatar1.png" height="100"
                    class="d-block ui-w-80">
                </div>
                <hr class="border-light m-0">
                <div class="card-body"> 
                  <div class="form-group">
                    <label class="form-lable">Mã nhân viên</label>
                    <input type="text" class="form-control mb-1" 
                    name="idnv"
                    th:field="*{idnv}"> 
                  </div>
                  <div class="form-group">
                    <label class="form-lable">Họ và tên</label>
                    <input type="text" class="form-control mb-1" 
                    name="hoten"
                    th:field="*{hoten}"> 
                  </div>
                  <div class="form-group">
                    <label class="form-lable">Email</label>
                    <input type="text" class="form-control mb-1"
                    name="email"
                    th:field="*{email}"> 
                  </div>
                  <div class="form-group">
                    <label class="form-lable">Chức vụ</label>
                    <input type="text" class="form-control mb-1"
                    name="chucvu"
                    th:field="*{chucvu}"> 
                  </div>
                  <div class="form-group">
                    <label class="form-lable">Mã Phòng ban</label>
                    <input type="text" class="form-control mb-1"
                    name="idpb"
                    th:field="*{idpb}"> 
                  </div>
                </div>
              </div>

              <div class="tab-pane face" id="account-details" th:object="${employee}">
                <div class="card-body pb-2">
                  <div class="form-group">
                    <label class="form-lable">Giới thiệu</label>
                    <textarea class="form-control" rows="5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam a repellat velit porro totam aperiam, est distinctio eveniet possimus dolorem accusamus error aspernatur, eos culpa impedit tempora temporibus corrupti debitis.</textarea>
                  </div>
                  <div class="form-group">
                    <label class="form-lable">Quê quán</label>
                    <input type="text" class="form-control mb-1"
                    name="quequan"
                    th:field="*{quequan}"> 
                  </div>
                  <div class="form-group">
                    <label class="form-lable">Ngày sinh</label>
                    <input type="text" class="form-control mb-1"
                    name="ngaysinh"
                    th:field="*{ngaysinh}"> 
                  </div>
                  <div class="form-group">
                    <label class="form-lable">Giới tính</label>
                    <input type="text" class="form-control mb-1"
                    name="gt"
                    th:field="*{gt}"> 
                  </div>
                  <div class="form-group">
                    <label class="form-lable">Dân tộc</label>
                    <input type="text" class="form-control mb-1"
                    name="dantoc"
                    th:field="*{dantoc}"> 
                  </div>
                </div>
                <hr class="border-light m-0">
                <div class="card-body pb-2"> 
                  <h6 class="mb-4">Liên hệ</h6>
                  <div class="form-group">
                    <label class="form-lable">Số điện thọai</label>
                    <input type="text" class="form-control mb-1"
                    name="sdt"
                    th:field="*{sdt}"> 
                  </div>
                  <div class="form-group">
                    <label class="form-lable">Email</label>
                    <input type="text" class="form-control mb-1"
                    name="email"
                    th:field="*{email}"> 
                  </div>
                </div>
              </div>

              <div class="tab-pane fade" id="account-social-links" th:object="${employee}">
                <div class="card-body pb-2">
                  <div class="form-group">
                    <label class="form-label">Twitter</label>
                    <input type="text" class="form-control" value="https://twitter.com/user">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Facebook</label>
                    <input type="text" class="form-control" value="https://www.facebook.com/user">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Google</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label class="form-label">LinkedIn</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Instagram</label>
                    <input type="text" class="form-control" value="https://www.instagram.com/user">
                  </div>
                </div>
              </div>

              <div class="tab-pane face" id="account-salary" th:object="${employee}">
                <div class="card-body pb-2">
                  <div class="form-group">
                    <label class="form-lable">Mã Lương</label>
                    <input type="text" class="form-control mb-1"
                    name="idluong"
                    th:field="*{idluong}"> 
                  </div>
                  <div class="form-group">
                    <label class="form-lable">Lương cơ bản</label>
                    <input type="text" class="form-control mb-1"
                    > 
                  </div>
                  <div class="form-group">
                    <label class="form-lable">Hệ số lương</label>
                    <input type="text" class="form-control mb-1"
                    > 
                  </div>
                  <div class="form-group">
                    <label class="form-lable">Phụ cấp</label>
                    <input type="text" class="form-control mb-1"
                    > 
                  </div>
                  <div class="form-group">
                    <label class="form-lable">Bảo hiểm lao động</label>
                    <input type="text" class="form-control mb-1"
                    > 
                  </div>
                  <div class="form-group">
                    <label class="form-lable">Trừ lương</label>
                    <textarea class="form-control" rows="5">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illo temporibus eos repudiandae doloribus nesciunt impedit dignissimos ipsum fugiat dolore eaque fuga ex necessitatibus maxime, est error ratione aperiam possimus a?</textarea>
                  </div>
                  <div class="form-group">
                    <label class="form-lable">Tổng lương</label>
                    <input type="text" class="form-control mb-1"
                    > 
                  </div>
                </div>
            </div>

              <div class="tab-pane fade" id="account-access" th:object="${employee}">
                <div class="card-body pb-2">
                  <h6 class="mb-4">Quyền truy cập</h6>
                  <div class="form-group">
                    <label class="switcher">
                      <input type="checkbox" class="switcher-input" checked>
                      <span class="switcher-indicator">
                        <span class="switcher-yes"></span>
                        <span class="switcher-yes"></span>
                      </span>
                      <span class="switcher-label">Network Access</span>
                    </label>
                  </div>
                  <div class="form-group">
                    <label class="switcher">
                      <input type="checkbox" class="switcher-input" checked>
                      <span class="switcher-indicator">
                        <span class="switcher-yes"></span>
                        <span class="switcher-yes"></span>
                      </span>
                      <span class="switcher-label">HR Portal</span>
                    </label>
                  </div>
                  <div class="form-group">
                    <label class="switcher">
                      <input type="checkbox" class="switcher-input" checked>
                      <span class="switcher-indicator">
                        <span class="switcher-yes"></span>
                        <span class="switcher-yes"></span>
                      </span>
                      <span class="switcher-label">CRM System</span>
                    </label>
                  </div>
                  <div class="form-group">
                    <label class="switcher">
                      <input type="checkbox" class="switcher-input" checked>
                      <span class="switcher-indicator">
                        <span class="switcher-yes"></span>
                        <span class="switcher-yes"></span>
                      </span>
                      <span class="switcher-label">Finance System</span>
                    </label>
                  </div>
                </div>
                <hr class="border-light m-0">
                <div class="card-body pb-2">
                  <h6 class="mb-4">Thiết bị</h6>
                  <div class="form-group">
                    <label class="switcher">
                      <input type="checkbox" class="switcher-input" checked>
                      <span class="switcher-indicator">
                        <span class="switcher-yes"></span>
                        <span class="switcher-yes"></span>
                      </span>
                      <span class="switcher-label">Order PC</span>
                    </label>
                  </div>
                  <div class="form-group">
                    <label class="switcher">
                      <input type="checkbox" class="switcher-input" checked>
                      <span class="switcher-indicator">
                        <span class="switcher-yes"></span>
                        <span class="switcher-yes"></span>
                      </span>
                      <span class="switcher-label">Order Laptop</span>
                    </label>
                  </div>
                  <div class="form-group">
                    <label class="switcher">
                      <input type="checkbox" class="switcher-input" checked>
                      <span class="switcher-indicator">
                        <span class="switcher-yes"></span>
                        <span class="switcher-yes"></span>
                      </span>
                      <span class="switcher-label">Order Mobile Phone</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
      </div>
      <div class="text-right mt-3">
        <a th:href="@{/}" class="btn btn-danger ">
            Quay lại
        </a>
      </div>
      </div>
      <br>
      <br>
      <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
      <script type="text/javascript">
      </script>
</body>
</html>
