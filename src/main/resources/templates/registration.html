<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/}">Hệ thống Quản lý Nhân viên</a>
			</div>
		</div>
	</nav>
    <!-- Body -->
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 align="center"> Đăng ký </h1>

                <!-- Tin nhắn thành công -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">Bạn đã đăng ký tài khoản thành công!</div>
                </div>

                <form th:action="@{/registration}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label class="control-label" for="name">
                            Nhập họ và tên
                        </label>
                        <input id="name" class="form-control" 
                        th:field="*{name}" required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email">
                            Nhập email
                        </label>
                        <input id="email" class="form-control" 
                        th:field="*{email}" required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">
                            Nhập mật khẩu
                        </label>
                        <input id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Đăng ký</button>
                        <span>Đã đăng ký?
                            <a href="/" th:href="#">Đăng nhập ở đây!</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
