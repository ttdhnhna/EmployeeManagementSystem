<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{registrationtitle}"></title>
    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/style01.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
			</div>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa-solid fa-language" style="font-size: 25px;"></i> <!-- Adjust font size to make it noticeable -->
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">      
                        <li><a class="dropdown-item" th:href="@{/registration/?lang=en}" th:text="#{languageen}"></a></li>
                        <li><a class="dropdown-item" th:href="@{/registration/?lang=vi}" th:text="#{languagevn}"></a></li>
                    </ul>
                </li>
            </ul>
		</div>
	</nav>
    <!-- Body -->
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                &nbsp;
                <h1 align="center" th:text="#{registrationtitle}"></h1>
                &nbsp;
                <!-- Cần bổ sung thêm thuộc tính id nhân viên và thay đổi action -->
                <form th:action="@{/saveRegistration}" method="post" th:object="${user}">
                    <div class="form-group">
                        <!-- Tin nhắn báo lỗi -->
                        <div th:if="${alertMessage != null}">
                            <div class="alert alert-danger">[[${alertMessage}]]</div>
                        </div>

                        <label class="control-label" for="name" th:text="#{username}">
                        </label>
                        <input id="hoten" class="form-control" 
                        th:field="*{hoten}" required autofocus="autofocus"
                        th:placeholder="#{usernameinput}"
                        >
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email" th:text="#{useremail}">
                        </label>
                        <input id="email" class="form-control"  type="email"
                        th:field="*{email}" required autofocus="autofocus"
                        th:placeholder="#{useremailinput}"
                        >
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password" th:text="#{passwordinput}">
                        </label>
                        <input id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus" name="password"
                        th:placeholder="#{passwordinput}">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password" th:text="#{confirmpass}">
                        </label>
                        <input id="rpassword" class="form-control" type="password"
                        name="rpassword" required autofocus="autofocus"
                        oninput="ktMatkhauhople(this)"
                        th:placeholder="#{confirmpass}">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" th:text="#{regisbtn}"></button>
                        &nbsp;
                        <a th:href="@{/manager/login}" class="btn btn-danger" th:text="#{returnbtn}"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start">
        <div class="footer-content text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          <div class="footer-left"> 
            <b>Copyright©2024 Dương Thành Đạt.</b> All rights reserved.
          </div>
          <div class="footer-right">
            <b>Version</b> 1.0.0
          </div>
        </div>
    </footer> 

    <script>
        function ktMatkhauhople(input) {
            var passwordInput = document.getElementById('password');
            var rpasswordInput = document.getElementById('rpassword');
    
            // Check if passwords match
            if (passwordInput.value === rpasswordInput.value) {
                rpasswordInput.setCustomValidity('');
            } else {
                rpasswordInput.setCustomValidity('Mật khẩu không trùng khớp!');
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous"></script>
</body>
</html>
