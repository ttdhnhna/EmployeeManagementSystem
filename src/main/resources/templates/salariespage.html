<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lý Nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/}">Hệ thống Quản lý Nhân viên</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/} ">Quản lý Nhân viên</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/departments} ">Quản lý Phòng ban</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/salaries} ">Quản lý Lương</a>
            </li>
            <!-- <li sec:authorize="isAuthenticated()" class="nav-item">
              <a class="nav-link" th:href="@{/logout} ">Đăng xuất</a>
            </li> -->
          </ul>
        </div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <form class="form-inline" action="#">
            <input class="form-control mr-sm-2" type="search" name = "keyword" placeholder="Tìm kiếm">
            <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
          </form>
        </nav>
    </nav>
    <br>

    <div class="container">
        <div class="row">
            &nbsp; &nbsp; 
            <h1> Danh sách Lương</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/addSalary}" class="btn btn-primary btn-sm mb-3">
                    Thêm mới
                </a>
            </div>
        </div>
        <table class="table thead-light table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>ID Nhân viên</th>
                    <th>Lương cơ bản</th>
                    <th>Hệ số lương</th>
                    <th>Phụ cấp</th>
                    <th>Bảo hiểm</th>
                    <th>Trừ lương</th>
                    <th>Tổng lương</th>
                    <th>Chức năng</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "salary : ${ListSalaries}">
                    <td th:text="${salary.idluong}"></td>
                    <td th:text="${salary.idnv}"></td>
                    <td th:text="${salary.luongcb}"></td>
                    <td th:text="${salary.hsl}"></td>
                    <td th:text="${salary.phucap}"></td>
                    <td th:text="${salary.baohiem}"></td>
                    <td th:text="${salary.truluong}"></td>
                    <td th:text="${salary.tongluong}"></td>
                    <td>
                      <a th:href="@{/updateSalary/{id}(id=salary.idluong)" class="btn btn-primary">Sửa</a>
                      <a href="#" class="btn btn-danger">Xóa</a>
                  </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
