<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lý Nhân viên</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="loader" class="loader" style="display:none;"></div>
    <div id="content">
        <!-- Nội dung trang web của bạn -->
        <button onclick="navigateToNewPage()">Chuyển trang</button>
    </div>

    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('content').style.display = 'none';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        function navigateToNewPage() {
            showLoader();
            // Giả sử đây là một yêu cầu AJAX đến trang mới
            setTimeout(function() {
                // Xử lý tải xong
                hideLoader();
                // Thay đổi nội dung trang, ví dụ:
                document.getElementById('content').innerHTML = 'Nội dung trang mới';
            }, 2000); // Giả sử mất 2 giây để tải
        }

        document.addEventListener("DOMContentLoaded", function() {
            hideLoader();
        });
    </script>
</body>
</html>
