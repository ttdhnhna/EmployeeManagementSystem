<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lý Nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/}">Hệ thống Quản lý Nhân viên</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/} ">Quản lý Nhân viên</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/departments} ">Quản lý Phòng ban</a>
            </li>
          </ul>
        </div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <form class="form-inline" th:action="@{/findemployee}">
            <input class="form-control mr-sm-2" type="text" placeholder="Tìm kiếm">
            <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
            &nbsp;&nbsp;
            <button class="btn btn-outline-danger" type="button" onclick="clearFilter()" >Reset</button>
          </form>
        </nav>
      </nav>
      <br>
    <!-- Body -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <br>
                <h1 class="text-center">Tạo mới Nhân viên</h1>
                <div class="card-body">
                    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
                        <!-- Phan action tren day chinh la cho se quyet dinh trang web se lam gi sau khi an 
                        nut gui -->
                        <div class="form-group">
                            <label>Họ tên</label>
                            <input 
                                type="text"
                                name="hoten"
                                th:field="*{hoten}"
                                class="form-control"
                                placeholder="Nhập họ và tên nhân viên"
                            />
                        </div>
                        <div class="form-group">
                            <label>Ngày sinh</label>
                            <input 
                                type="text"
                                name="ngaysinh"
                                th:field="*{ngaysinh}"
                                class="form-control"
                                placeholder="Nhập ngày sinh nhân viên"
                            />
                        </div>
                        <div class="form-group">
                            <label>Quê quán</label>
                            <input 
                                type="text"
                                name="quequan"
                                th:field="*{quequan}"
                                class="form-control"
                                placeholder="Nhập quê quán nhân viên"
                            />
                        </div>
                        <div class="form-group">
                            <label>Giới tính</label>
                            <input 
                                type="text"
                                name="gt"
                                th:field="*{gt}"
                                class="form-control"
                                placeholder="Nhập giới tính nhân viên"
                            />
                        </div>
                        <div class="form-group">
                            <label>Dân tộc</label>
                            <input 
                                type="text"
                                name="dantoc"
                                th:field="*{dantoc}"
                                class="form-control"
                                placeholder="Nhập dân tộc nhân viên"
                            />
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại</label>
                            <input 
                                type="text"
                                name="sdt"
                                th:field="*{sdt}"
                                class="form-control"
                                placeholder="Nhập số điện thoại nhân viên"
                            />
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input 
                                type="text"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Nhập Email"
                            />
                        </div>
                        <div class="form-group">
                            <label>Chức vụ</label>
                            <input 
                                type="text"
                                name="chucvu"
                                th:field="*{chucvu}"
                                class="form-control"
                                placeholder="Nhập chức vụ nhân viên"
                            />
                        </div>
                        <div class="form-group">
                            <label>ID Phòng ban</label>
                            <input 
                                type="text"
                                name="idpb"
                                th:field="*{idpb}"
                                class="form-control"
                                placeholder="Nhập mã phòng ban nhân viên"
                            />
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Tạo
                            </button>
                        </div>
                    </form>
                    <hr>
		            <a th:href="@{/}">Quay lại</a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <!-- Phần script cho nút reset -->
    <script type="text/javascript">
        function clearFilter(){
          window.location='/';
        }
    </script>
</body>
</html>
