<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lý Nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style01.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/}">Hệ thống Quản lý Nhân viên</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" 
        aria-expanded="false" aria-controls="collapsibleNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/} ">Quản lý Nhân viên</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/departments} ">Quản lý Phòng ban</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/salaries} ">Quản lý Lương</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/accounts} ">Tài khoản</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
              <a class="nav-link" th:href="@{/logout} ">Đăng xuất</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" th:action="@{/findemployee}">
            <input class="form-control mr-sm-2" type="search" name = "keyword" placeholder="Tìm kiếm">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>
          </form>
        </div>
    </nav>
    <br>
    <!-- Body -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <br>
                <h1 class="text-center">Tạo mới Nhân viên</h1>
                <div class="card-body">
                    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post"
                        enctype="multipart/form-data"
                    >
                        <!-- Tin nhắn báo lỗi -->
                        <div th:if="${alertMessage != null}">
                            <div class="alert alert-danger">[[${alertMessage}]]</div>
                        </div>
                        <!-- Phan action tren day chinh la cho se quyet dinh trang web se lam gi sau khi an 
                        nut gui -->
                        <div class="form-group">
                            <label>Họ tên</label>
                            <input 
                                type="text"
                                name="hoten"
                                id="hoten"
                                th:field="*{hoten}"
                                class="form-control"
                                placeholder="Nhập họ và tên nhân viên"
                            />
                        </div>
                        <div class="form-group">
                            <label>Ngày sinh</label>
                            <input 
                                type="text"
                                name="ngaysinh"
                                id="ngaysinh"
                                th:field="*{ngaysinh}"
                                class="form-control"
                                placeholder="Nhập ngày sinh nhân viên"
                            />
                        </div>
                        <div class="form-group">
                            <label>Quê quán</label>
                            <input 
                                type="text"
                                name="quequan"
                                id="quequan"
                                th:field="*{quequan}"
                                class="form-control"
                                placeholder="Nhập quê quán nhân viên"
                            />
                        </div>
                        <div class="form-group">
                            <label>Giới tính</label>
                            <input 
                                type="text"
                                name="gt"
                                id="gt"
                                th:field="*{gt}"
                                class="form-control"
                                placeholder="Nhập giới tính nhân viên"
                            />
                        </div>
                        <div class="form-group">
                            <label>Dân tộc</label>
                            <input 
                                type="text"
                                name="dantoc"
                                id="dantoc"
                                th:field="*{dantoc}"
                                class="form-control"
                                placeholder="Nhập dân tộc nhân viên"
                            />
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại</label>
                            <input 
                                type="text"
                                name="sdt"
                                id="sdt"
                                th:field="*{sdt}"
                                class="form-control"
                                placeholder="Nhập số điện thoại nhân viên"
                            />
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input 
                                type="text"
                                name="email"
                                id="email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Nhập Email"
                            />
                        </div>
                        <div class="form-group">
                            <label>Chức vụ</label>
                            <input 
                                type="text"
                                name="chucvu"
                                id="chucvu"
                                th:field="*{chucvu}"
                                class="form-control"
                                placeholder="Nhập chức vụ nhân viên"
                            />
                        </div>
                        <div class="form-group">
                            <label>ID Phòng ban</label>
                            <input 
                                type="text"
                                name="idpb"
                                th:field="*{idpb}"
                                class="form-control"
                                placeholder="Nhập mã phòng ban nhân viên"
                            />
                        </div>
                        <div class="form-group">
                            <label>Hệ số lương</label>
                            <input 
                                type="text"
                                name="hsl"               
                                class="form-control"
                                placeholder="Nhập hệ số lương của nhân viên"
                            />
                        </div>
                        <div class="form-group">
                            <label>Phụ cấp</label>
                            <input 
                                type="text"
                                name="phucap"                            
                                class="form-control"
                                placeholder="Nhập phụ cấp của nhân viên"
                            />
                        </div>
                        <div class="form-group">
                            <label>Ảnh đại điện</label>
                            <br>
                            <input 
                                type="file"
                                name="anh"
                                id="anh"
                                accept="img/png, img/jpeg, img/jpg"
                            />
                            <br>
                            <br>
                            <img id="thumbnail" alt="Ảnh đã chọn">
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Tạo
                            </button>
                        </div>
                    </form>
                    <hr>
		            <a th:href="@{/}">Quay lại</a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>

    <footer class="bg-light text-center text-lg-start">
        <div class="footer-content text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          <div class="footer-left"> 
            <b>Copyright©2024 Dương Thành Đạt.</b> All rights reserved.
          </div>
          <div class="footer-right">
            <b>Version</b> 1.0.0
          </div>
        </div>
    </footer> 
    
    <script type="text/javascript">
        $(document).ready(function(){
            $('#anh').change(function(){
                showImageThumbnail(this);
            });
        });
        function showImageThumbnail(fileInput) {
            file=fileInput.files[0];
            reader=new FileReader();
            reader.onload=function(e){
                $('#thumbnail').attr('src',e.target.result);
                $('#thumbnail').css('width', '200px'); // Set the width to 100 pixels
            };
            reader.readAsDataURL(file);
        };
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.ootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous"></script>
</body>
</html>
