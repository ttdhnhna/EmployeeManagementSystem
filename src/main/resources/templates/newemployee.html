<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/}">Hệ thống Quản lý Nhân viên</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/} ">Quản lý Nhân viên</a>
            </li>
          </ul>
        </div>
        <!-- <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <form class="form-inline" action="/action_page.php">
            <input class="form-control mr-sm-2" type="text" placeholder="Tìm kiếm">
            <button class="btn btn-success" type="submit">Tìm kiếm</button>
          </form>
        </nav> -->
      </nav>
      <br>
    <!-- Body -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <br>
                <h1 class="text-center">Tạo mới Nhân viên</h1>
                <div class="card-body">
                    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
                        <!-- Phan action tren day chinh la cho se quyet dinh trang web se lam gi sau khi an 
                        nut gui -->
                        <div class="form-group">
                            <label>Họ tên</label>
                            <input 
                                type="text"
                                name="Hoten"
                                th:field="*{Hoten}"
                                class="form-control"
                                placeholder="Nhập họ và tên nhân viên"
                            />
                        </div>
                        <div class="form-group">
                            <label>Ngày sinh</label>
                            <input 
                                type="text"
                                name="Ngaysinh"
                                th:field="*{Ngaysinh}"
                                class="form-control"
                                placeholder="Nhập ngày sinh nhân viên"
                            />
                        </div>
                        <div class="form-group">
                            <label>Quê quán</label>
                            <input 
                                type="text"
                                name="Quequan"
                                th:field="*{Quenquan}"
                                class="form-control"
                                placeholder="Nhập quê quán nhân viên"
                            />
                        </div>
                        <div class="form-group">
                            <label>Dân tộc</label>
                            <input 
                                type="text"
                                name="Dantoc"
                                th:field="*{Dantoc}"
                                class="form-control"
                                placeholder="Nhập dân tộc nhân viên"
                            />
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại</label>
                            <input 
                                type="text"
                                name="SDT"
                                th:field="*{SDT}"
                                class="form-control"
                                placeholder="Nhập số điện thoại nhân viên"
                            />
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input 
                                type="text"
                                name="idpb"
                                th:field="*{idpb}"
                                class="form-control"
                                placeholder="Nhập Email"
                            />
                        </div>
                        <div class="form-group">
                            <label>Chức vụ</label>
                            <input 
                                type="text"
                                name="Chuvu"
                                th:field="*{Chuvu}"
                                class="form-control"
                                placeholder="Nhập chức vụ nhân viên"
                            />
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Tạo
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
</body>
</html>
