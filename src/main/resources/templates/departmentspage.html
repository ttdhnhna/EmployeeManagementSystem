<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/style01.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" th:href="@{/}" th:text="#{brand}"></a>
    
      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" 
      aria-expanded="false" aria-controls="collapsibleNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}" th:text="#{navlinkemployee}"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/departments}" th:text="#{navlinkdepartment}"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/salaries}" th:text="#{navlinksalary}"></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="#{navlinkdropdown}"></a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">       
              <a class="dropdown-item" th:href="@{/accounts}" th:text="#{dropdownitemaccount}"></a>           
              <a class="dropdown-item" th:href="@{/auditlogs}" th:text="#{dropdownitemhistory}"></a>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa-solid fa-language" style="font-size: 22px;"></i></a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">       
              <a class="dropdown-item" th:href="@{/?lang=en}">English</a>
              <a  class="dropdown-item" th:href="@{/?lang=vi}">Tiếng Việt</a>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" href="#" id="notificationBell" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-bell"></i>
              <span class="badge badge-danger" id="notificationCount" th:if="${unreadCount > 0}" th:text="${unreadCount}"></span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">       
              <li th:each = "log : ${ListLogs}">
                <a class="dropdown-item" th:href="@{/detaillog/{id}(id=${log.idlog})}">
                    <span th:if="${log.act.name() == 'LOGIN'}" th:text="#{notificationlogin}"></span>
                    <span th:if="${log.act.name() == 'LOGOUT'}" th:text="#{notificationlogout}"></span>
                    <span th:if="${log.act.name() == 'ADD'}" th:text="#{notification}">
                      <span th:if="${log.idnv != null}" th:text="#{notificationaddemployee(${log.idnv})}"></span>
                      <span th:if="${log.idpb != null}" th:text="#{notificationadddepartment(${log.idpb})}"></span>
                      <span th:if="${log.idluong != null}" th:text="#{notificationaddsalary(${log.idluong})}"></span>
                      <span th:if="${log.idnv == null && log.idpb == null && log.idluong == null}" th:text="#{notificationregister}"></span>
                    </span>
                    <span th:if="${log.act.name() == 'UPDATE'}" th:text="#{notification}">
                        <span th:if="${log.idnv != null}" th:text="#{notificationupdateemployee(${log.idnv})}"></span>
                        <span th:if="${log.idpb != null}" th:text="#{notificationupdatedepartment(${log.idpb})}"></span>
                        <span th:if="${log.idluong != null}" th:text="#{notificationupdatesalary(${log.idluong})}"></span>                
                        <span th:if="${log.idnv == null && log.idpb == null && log.idluong == null}" th:text="#{notificationupdateaccount }"></span>
                    </span>
                    <span th:if="${log.act.name() == 'DELETE'}" th:text="#{notification}"> 
                        <span th:if="${log.idnv != null}" th:text="#{notificationdeleteemployee(${log.idnv})}"></span>
                        <span th:if="${log.idpb != null}" th:text="#{notificationdeletedepartment(${log.idpb})}"></span>
                        <span th:if="${log.idluong != null}" th:text="#{notificationdeletesalary(${log.idluong})}"></span>
                    </span>
                    <span th:if="${log.act.name() == 'CHANGEPASS'}" th:text="#{notificationchangepass}"></span>
                    <span class="notification-dot" th:if="${!log.isRead}"></span>
                </a>
              </li>
              <hr>
              <li>
                <a class="dropdown-item view-all" th:href="@{/auditlogs}" th:text="#{notificationviewall}"></a>
              </li>
            </ul>
          </li>
          <li sec:authorize="isAuthenticated()" class="nav-item">
            <a class="nav-link" th:href="@{/logout}" th:text="#{navlinklogout}"></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="@{/finddepartment}">
          <input class="form-control mr-sm-2" type="search" name = "keyword" th:placeholder="#{searchform}">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" th:text="#{searchfbutton}"></button>
        </form>
      </div>
    </nav>
      <br>
    <!-- Body -->
    <div class="container">
        <div class="row">
            &nbsp; &nbsp; 
            <h1 th:text="#{containerh1department}"></h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/addDepartment}" class="btn btn-primary btn-sm mb-3" th:text="#{btnadd}">
                </a>
                <a th:href="@{/excel}" class="btn btn-primary btn-sm mb-3" data-toggle="tooltip" data-placement="bottom" title="Tải xuống file Excel"  th:text="#{btndownloadexcel}">
                </a>
                <a th:href="@{/uploadexcel}" class="btn btn-primary btn-sm mb-3" data-toggle="tooltip" data-placement="bottom" title="Tải lên file Excel" th:text="#{btnuploadexcel}">
                </a>
            </div>
        </div>
        <!-- Tin nhắn báo đăng ký tài khoản thành công -->
        <div th:if="${errorMess != null}">
          <div class="alert alert-danger">[[${errorMess}]]</div>
        </div>
        <table class="table thead-light table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>
                      <span th:if="${isSearch}" th:text="#{tblid}">
                      </span>
                      <a th:if="${!isSearch}" th:text="#{tblid}" th:href="@{'/pageDepartment/' + ${currentPage} + '?sortField=idpb&sortDir=' + ${reverseSortDir}}"></a>
                    </th>
                    <th>
                      <span th:if="${isSearch}" th:text="#{tblnamepb}">
                      </span>
                      <a th:if="${!isSearch}" th:text="#{tblnamepb}" th:href="@{'/pageDepartment/' + ${currentPage} + '?sortField=tenpb&sortDir=' + ${reverseSortDir}}"></a>
                    </th>
                    <th>
                      <span th:if="${isSearch}" th:text="#{tbladdresspb}">
                      </span>
                      <a th:if="${!isSearch}" th:text="#{tbladdresspb}" th:href="@{'/pageDepartment/' + ${currentPage} + '?sortField=diachi&sortDir=' + ${reverseSortDir}}"></a>
                    </th>
                    <th th:text="#{tbltel}"></th>
                    <th th:text="#{tblfunction}"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "department : ${ListDepartments}">
                    <td th:text="${department.idpb}"></td>
                    <td th:text="${department.tenpb}"></td>
                    <td th:text="${department.diachi}"></td>
                    <td th:text="${department.sdt}"></td>
                    <td>
                      <a th:href="@{/updateDepartment/{id}(id=${department.idpb})}" class="btn btn-primary" th:text="#{tblbtnupdate}"></a>
                      <a th:href="@{/viewDepartmentdetail/{id}(id=${department.idpb})}" class="btn btn-primary" th:text="#{tblbtndetail}"></a>
                      <a th:href="@{/deleteDepartment/{id}(id=${department.idpb})}" 
                      th:onclick="${#lists.size(department.idnv) > 0} ? 'return confirmDelete()' : ''"
                      class="btn btn-danger" th:text="#{tblbtndelete}"></a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${totalPages>1}">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item" style="font-size: 16px;" th:text="#{totalitems}">
                &nbsp; 
              </li>
              <li class="page-item" style="font-size: 16px;">
                &nbsp; 
                [[${totalItems}]]
              </li>
              <li class="page-item">
                <a class="page-link" th:if="${currentPage > 1}" th:text="#{firstpage}" th:href="@{'/pageDepartment/' + 1 + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"></a>
                <span class="page-item disabled" th:unless="${currentPage > 1}">
                  <span class="page-link" th:text="#{firstpage}"></span>
                </span>
              </li>

              <li class="page-item">
                <a class="page-link" th:if="${currentPage > 1}" th:text="#{previouspage}" th:href="@{'/pageDepartment/' + ${currentPage - 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"></a>
                <span class="page-item disabled" th:unless="${currentPage > 1}">
                  <span class="page-link" th:text="#{previouspage}"></span>
                </span>
              </li>

              <li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}">
                <a class="page-link" th:if="${currentPage != i}" th:href="@{'/pageDepartment/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                <span class="page-item active" th:unless="${currentPage != i}">
                  <span class="page-link">
                    [[${i}]]
                  </span>
                </span>
              </li>

              <li class="page-item">
                <a class="page-link" th:if="${currentPage < totalPages}" th:text="#{nextpage}" th:href="@{'/pageDepartment/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"></a>
                <span class="page-item disabled" th:unless="${currentPage < totalPages}">
                  <span class="page-link" th:text="#{nextpage}" ></span>
                </span>
              </li>

              <li class="page-item">
                <a class="page-link" th:if="${currentPage < totalPages}" th:href="@{'/pageDepartment/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"></a>
                <span class="page-item disabled" th:unless="${currentPage < totalPages}">
                  <span class="page-link"></span>
                </span>
              </li>
            </ul>
          </nav>
        </div>
    </div>
    <footer class="bg-light text-center text-lg-start">
      <div class="footer-content text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <div class="footer-left"> 
          <b>Copyright©2024 Dương Thành Đạt.</b> All rights reserved.
        </div>
        <div class="footer-right">
          <b>Version</b> 1.0.0
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script>
      function confirmDelete() {
        return confirm("Phòng ban này có nhân viên. Bạn có chắc chắn muốn xóa không?");
      }
    </script>
</body>
</html>
