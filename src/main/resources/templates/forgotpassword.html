<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/style01.css}">
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
		</div>
	</nav>
    <!-- Body -->
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 align="center"> Quên Mật khẩu</h1>
                <form th:action="@{/upforgotpassword}" method="post">
                    <!-- Tin nhắn báo lỗi -->
                    <div th:if="${error != null}">
                        <div class="alert alert-danger">[[${error}]]</div>
                    </div>
                    <!-- Tin nhắn báo thành công -->
                    <div th:if="${message != null}">
                        <div class="alert alert-info">[[${message}]]</div>
                    </div>

                    <div>
                        <p style="padding-top: 10px; padding-left: 55px; font-size: 16px; font-weight: bold;">Chúng tôi sẽ gửi link reset mật khẩu tới email của bạn!</p>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>:
                        <input type="email" class="form-control" name="email"
                        placeholder="Nhập Email" autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="Login-submit" id="Login-submit" class="form-control btn btn-primary"
                                value="Gửi"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <a th:href="@{/login}" class="form-control btn btn-danger">Quay lại</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="bg-light text-center text-lg-start">
        <div class="footer-content text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          <div class="footer-left"> 
            <b>Copyright©2024 Dương Thành Đạt.</b> All rights reserved.
          </div>
          <div class="footer-right">
            <b>Version</b> 1.0.0
          </div>
        </div>
    </footer> 
</body>
</html>
