<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lý Nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style01.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/}">Hệ thống Quản lý Nhân viên</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" 
        aria-expanded="false" aria-controls="collapsibleNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/} ">Quản lý Nhân viên</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/departments} ">Quản lý Phòng ban</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/salaries} ">Quản lý Lương</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/accounts} ">Tài khoản</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
              <a class="nav-link" th:href="@{/logout} ">Đăng xuất</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" th:action="@{/findemployee}">
            <input class="form-control mr-sm-2" type="search" name = "keyword" placeholder="Tìm kiếm">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>
          </form>
        </div>
    </nav>
    <br>
    <!-- Body -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <br>
                <h1 class="text-center">Chỉnh sửa thông tin Tài khoản</h1>
                <div class="card-body">
                    <form action="#" th:action="@{/savechangePassword}" th:object="${user}" method="post">
                        <!-- Phan action tren day chinh la cho se quyet dinh trang web se lam gi sau khi an 
                        nut gui -->

                        <!-- Tin nhắn báo lỗi -->
                        <div th:if="${alertMessage != null}">
                            <div class="alert alert-danger">[[${alertMessage}]]</div>
                        </div>

                        <div class="form-group">
                            <input 
                                type="hidden"
                                th:field="*{iduser}"
                                class="form-control"
                            />
                        </div>
                        <div class="form-group">
                            <input id="hoten" class="form-control" type="hidden"
                            th:field="*{hoten}"
                            />
                        </div>
                        <div class="form-group">
                            <input id="idnv" class="form-control" type="hidden"
                            th:field="*{idnv}"
                            >
                        </div>
                        <div class="form-group">
                            <input id="email" class="form-control"  type="hidden"
                            th:field="*{email}"
                            />
                        </div>
                        <div class="form-group">
                            <label>Mật khẩu cũ</label>
                            <input 
                                type="password"
                                id="currentpassword"
                                name="currentpassword"
                                class="form-control"
                                required autofocus="autofocus"
                            />
                        </div>
                        <div class="form-group">
                            <label>Mật khẩu mới</label>
                            <input 
                                type="password"
                                id="newpassword"
                                name="newpassword" 
                                class="form-control"   
                                required autofocus="autofocus"     
                            />
                        </div>
                        <div class="form-group">
                            <label>Nhập lại mật khẩu mới</label>
                            <input 
                                type="password"
                                id="confirmpassword"   
                                name="confirmpassword"  
                                class="form-control"
                                required autofocus="autofocus"
                                oninput="ktMatkhauhople(this)"
                            />
                        </div>
                        &nbsp;
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Cập nhật
                            </button>
                        </div>
                    </form>
                    <hr>
		            <a th:href="@{/accounts}" class="btn btn-danger">Quay lại</a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <footer class="bg-light text-center text-lg-start">
        <div class="footer-content text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          <div class="footer-left"> 
            <b>Copyright©2024 Dương Thành Đạt.</b> All rights reserved.
          </div>
          <div class="footer-right">
            <b>Version</b> 1.0.0
          </div>
        </div>
    </footer> 
    <script>
        function ktMatkhauhople(input) {
            var passwordInput = document.getElementById('newpassword');
            var rpasswordInput = document.getElementById('confirmpassword');
    
            // Check if passwords match
            if (passwordInput.value === rpasswordInput.value) {
                rpasswordInput.setCustomValidity('');
            } else {
                rpasswordInput.setCustomValidity('Mật khẩu không trùng khớp!');
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous"></script>
</body>
</html>
